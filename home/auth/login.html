<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css//responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <title>Login</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg nav-bg-color p-3 sticky-top">
        <div class="container p-2">
            <a class="navbar-brand" href="#">
                AungLan OMG App
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item me-4">
                        <a href="#" class="nav-link">
                            <i class="fa-solid fa-house me-1"></i>
                            Home
                        </a>
                    </li>

                    <li class="nav-item me-4">
                        <a href="#" class="nav-link">
                            <i class="fa-solid fa-link me-1"></i>
                            Link
                        </a>
                    </li>

                    <li class="nav-item me-4">
                        <a href="./auth/login.html" class="text-underline nav-link active">
                            <i class="fa-solid fa-right-to-bracket me-1"></i>
                            Login
                        </a>
                    </li>

                    <li class="nav-item me-4">
                        <a href="#" class="nav-link">
                            <i class="fa-solid fa-address-card me-1"></i>
                            Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-5 p-5 pt-md-11">
        <div class="row align-items-center">
            <div class="col-12 col-md-6 col-lg-6 order-md-1">
                <div>
                    <img src="../../img/login.jpg" class="login-img">
                </div>
            </div>

            <div
                id="hero-section"
                class="col-12 col-md-5 col-lg-5 order-md-2 position-relative bg-white"
            >
                <h2 class="mb-5 login-status">
                    Login <span class="text-underline"> To Meditate </span>
                </h2>

                <div class="alert alert-danger" role="alert" v-show="errorStatus">
                    This Email and Password do not match
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>

                    <input
                        required
                        id="email"
                        type="email"
                        class="form-control"
                    >
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>

                    <input
                        required
                        id="password"
                        type="password"
                        class="form-control"
                    >
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button
                        type="submit"
                        class="btn btn-outline-fg-primary w-50 p-3 hero-btn active"
                    >
                        Login
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
